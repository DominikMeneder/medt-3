<html>
	<head>
		<title> getElementbyId</title>
		<script>
			var myP_ElementObj = document.getElementbyId("paral");
			myP_ElementObj.innerHTML = "Some new Text here";
			function sayHello()
				{
					alert("Hello");
				}
		</script>
	</head>
	<body>
		<p id="paral"> Some text here</p>
		<p onclick="sayHello()"> Haaaaalloooooo </p>
	</body>
</html>
